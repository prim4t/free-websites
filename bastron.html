hr {opacity: 100%; border-radius: 0px; height: 0px; border: 5px solid var(--color2); width: 100%;}

text-decoration:none;

  color: var(--color2);
 background-color: var(--bg);
  border: 3px solid var(--color2);
  padding: 0px;
  border-radius: 5px;
}
.active, .button12:hover {
 background-color: var(--color2);
  color: var(--bg);

}


.row2 {
  margin: 0px 0px;
}

/* Add padding BETWEEN each column */
.row2,
.row2 > .column2 {
  padding: 5px;
}

/* Create four equal columns that floats next to each other */
.column2 {
  float: left;
  width: 33.3%;

  
}

/* Clear floats after rows */ 
.row2:after {
  content: "";
  display: table;
  clear: both;
  padding: 0px;
}

/* Content */

.content2 {

  padding: 0px;
border: 0px solid var(--bg); 
}

.content2:hover {
border: 0px solid var(--bg); 


}

.row4 {
  margin: 0px 0px;
  padding-left: 5%;
  padding-right: 5%;
}

/* Add padding BETWEEN each column */
.row4,
.row4 > .column4 {

}

/* Create four equal columns that floats next to each other */
.column4 {
  float: left;
  width: 50%;

  
}

/* Clear floats after rows */ 
.row4:after {
  content: "";
  display: table;
  clear: both;
  padding: 1px;
}

/* Content */

.content4 {

  padding: 1px;

}

details > summary {

 background-color: var(--bg);
 color: var(--color2);
  border: 2px solid var(--color1);
margin-top: 10px;
font-family: var(--font1);
font-weight: bold;
font-size: 35px;
  padding: 15px;
  cursor: pointer;
}


details > p {

 background-color: var(--bg);
 color: var(--color2);
  border: 2px solid var(--color1);
font-family: var(--font1);
font-weight: bold;
font-size: 35px;
  padding: 35px;
  margin: 0;

}

footer {


}



.fa {

  color: var(--color2); 

} 

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 900px) {

  h1
  {
  font-size: 130px;
  }

  h2
  {
  font-size: 75px;
  }

  h3
  {
  font-size: 12vw;
  }
  h4
  {
  font-size: 10vw;
  }
  hr {
    width: 95%;
  }

  .column {
    width: 33%;
  }

  .column2 {
    width: 100%;
  }
  .column4 {
    width: 100%;
  }

details > summary {
font-size: 17px;
  padding: 15px;
}

details > p {
font-size: 20px;
  padding: 20px;
  margin: 0;
}

}
